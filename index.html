<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Bar Sign-Up</title>
    <link rel="stylesheet" href="/resources/reset/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="background-image-container">
        <div class="logo-banner">
          <img
            class="logo-banner-icon"
            src="./resources/images/noun-hamburger.svg"
            alt="Hamburger Logo"
          />
          <h1 class="logo-text">Burger Bar</h1>
        </div>
      </div>
      <div class="sign-up-continer">
        <section class="desctiption-container">
          <p class="sign-up-text">
            <strong
              >Fill out the form below to sign up for our burger bar. Sign up
              <i>now</i> to get informed.<br /><br />
              You <i>know</i> you want to.</strong
            >
          </p>
        </section>
        <section class="form-container">
          <h2 class="form-title">Let's do this!</h2>
          <form action="index.php" method="POST" autocomplete="on">
            <div class="form-group">
              <label for="first-name">First Name </label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                pattern="[a-zA-Z]{2,}"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                pattern="[A-Za-z]{1,32}"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
              <span class="error">* Please ensure passwords match.</span>
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                placeholder="Phone Number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </div>
          </form>
        </section>
        <section class="button-container">
          <button class="submit-button" type="submit">Create Account</button>
          <p class="existing-account">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
